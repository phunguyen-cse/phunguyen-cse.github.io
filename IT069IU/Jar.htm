<!DOCTYPE html>
<html>
	<head>
		<title>Basic Syntax</title>
		<link rel="stylesheet" href="css/atelier-sulphurpool-light.css" type="text/css">
		<script src="js/google-code-prettify/run_prettify.js?autoload=true&amp;lang=css"></script>
		<style>
			div.title {color: navy; font-weight: bold; width: 80%; font-size: 32px; text-align: center; position: relative; margin: auto;}
			div.subtitle {color: navy; font-weight: bold; width: 80%; font-size: 24px; text-align: position: relative; margin: auto;}
			div.block {color: navy; font-weight: bold; width: 80%; border-style: solid; padding: 5px; position: relative; margin: 10px auto; border-radius: 5px;}
		</style>
	</head>
	<body>
		<div class = "subtitle">Jar with Eclipse</div>
		<div class = "block">
			<ul>
				<li><a href = "https://echo360.org/media/4c9ada4e-dbe9-4628-a486-a2eae46e0b06/public">Generate *.jar file with Eclipse</a></li>
			</ul>
		</div>
		<div class = "subtitle">Jar in Command Line</div>
		<div class = "block">
			<ul>
				jar cf jarFileName classFiles
				<br>jar cf Draw.jar Draw.class Draw$1.class
				<br><a href = "https://echo360.org/media/dc4678a6-2896-4c3c-920d-4406c59671c8/public">Jar Command Line</a></li>
			</ul>
		</div>
		<div class = "subtitle">Executable Jar</div>
		<div class = "block">
			<ul>
				jar cfe jarFileName Draw Draw.class Draw$1.class
			</ul>
		</div>
	</body>
</html>
